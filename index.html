<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
    <meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Page">
	<header>
        <div class="navigation">
            <nav class="nav_top">&#x2039;</nav>
            <nav class="nav_dots">&#x2026;</nav>
        
        <!--<ul>
            <li class="prev">&#x2039;</li>
            <li class="hellip">&#x2026;</li>
            <li>Payment<br></li>
        </ul>-->
            
        </div>
        <div class="payment">Payment</div>
    </header>
    
    <section>
        <div class="payment_data">
            <fieldset>
                <div class="creditcard_data">
                    <label>Card Number</label>
                    <input type="number" name="cardNumber">
                </div>
                <div class="expiration_date">
                    <label>Expires</label>
                    <input type="number" name="expires">
                </div>
                <div class="name">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class="cvc">
                    <label>CVC</label>
                    <input type="number" name="cvc">
                </div>
            </fieldset>
        </div>
    </section>
    
    <section>
        <div class="products">
            <ul>
                <li>Product 1</li>
                <li class="euro">10 &euro;</li>
                <li>Product 2</li>
                <li class="euro">20 &euro;</li>
                <li class="total">Total</li>
                <li class="sum">30 &euro;</li>
            </ul>
        </div>
    </section>
    
    <footer>
        <div class="footer">
            <div class="continue">CONTINUE</div>
            <nav class="nav_bottom">&#x203A;</nav>
        </div>
    </footer>
    </div>
    
</body>
</html>
